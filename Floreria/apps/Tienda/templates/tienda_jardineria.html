{% extends './base.html' %}

{% load static %}

{% block head %}

{% endblock %}


{% block body %}
<div class="carrito">
  <div class="header-carrito">
    <h2>Tu carrito</h2>
  </div>
  <div class="carrito-items">
<!--         <div class="carrito-item">
          <img src="" alt="" width="80px">
          <div class="carrito-item-detalles">
            <span class="carrito-item-titulo"></span>
            <div class="selector-cantidad">
              <i class="fa-solid fa-minus restar-cantidad"></i>
              <input type="text" value="1" class="carrito-item-cantidad" disabled>
              <i class="fa-solid fa-plus sumar-cantidad"></i>
              <span class="carrito-item-precio"></span>
            </div>
          </div>
          <span class="btn-eliminar">
            <i class="fa-solid fa-trash"></i>
          </span>
        </div> -->
  </div>
  <div class="carrito-total">
    <div class="fila">
      <strong>Tu total</strong>
      <span class="carrito-precio-total"></span>
    </div>
    <button class="btn-pagar btn btn-success">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
  </div>
</div>
  <div class="container">
      <div class="row mt-5 text-center">
          {% for p in cate_jardineria %}
          <div class="col" id="item">
              <div class="card" style="width: 18rem;">
                  <img src="{{p.imagenUrl.url}}" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">{{p.nombre}}</h5>
                      <p class="card-text">${{p.precio}}</p>
                      <a class="btn btn-success agregar">Agregar al carrito</a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
      

  </div>

  <script src="{% static 'js/carrito.js' %}"></script>

{% endblock %}
