{% block head %}

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/style.css">

{% load static %}

<body class="bg-success d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem;">

            <img src="static/img/login-icon.svg" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Inicio de sesion</div>

                <img src="static/img/username-icon.svg" alt="username-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="email" placeholder="Email">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-success">
                <img src="static/img/password-icon.svg" alt="password-icon" style="height: 1rem;">
            </div>

        <div class="d-flex justify-content-around mt-2">

                <input class="form-check-input" type="checkbox">
                <div style="font-size: 0.9rem;">Recuerdame</div>
            </div>

            </div>

            <div>多No tienes cuenta?</div>
            <a href="/registro" class="text-decoration-none fw-semibold">Registrarse</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">o</span>

            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-2 shadow-sm">
            <img src="static/img/google-icon.svg" alt="google-icon" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>
