<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="bg-success d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem;">
        <div class="text-center fs-1 fw-bold">Crea tu cuenta</div>
        <div class="d-flex justify-content-around mt-2">
            <div class="d-flex align-items-center form-floating gap-1">
                <input onblur="validarFormulario()" type="text" class="form-control" id="floatingInputName" placeholder="name">
                <label for="floatingInputName">Nombre</label>
            </div>
            <div class="form-floating">
                <input onblur="validarFormulario()" type="text" class="form-control" id="floatingInputLName" placeholder="LastName">
                <label for="floatingInputLName">Apellido</label>
            </div>
        </div>
        <div class="row">
        <small id="valNombre">Debe ingresar su nombre</small>
        <small id="valApellido">Debe ingresar su apellido</small>
        </div>
        <div class="form-floating mt-2">
            <input onblur="validarFormulario()" type="text" class="form-control" id="floatingInputPhone" placeholder="912345678">
            <label for="floatingInputPhone">Telefono celular</label>
        </div>
        <small id="valTelefono">Debe ingresar un telefono valido (sin +56)</small>
        <div class="form-floating mt-2">
            <input onblur="validarFormulario()" type="text" class="form-control" id="floatingInputRut" placeholder="12345678-9">
            <label for="floatingInputRut">RUT</label>
        </div>
        <small id="valRut">Debe ingresar un rut valido, sin puntos y con guion</small>
        <div class="form-floating mt-2">
            <input onblur="validateEmail()" type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
            <label for="floatingInputEmail">Email</label>
        </div>
        <small id="valEmail">Debe ingresar un correo valido</small>
        <div class="input-group mt-2">
            <input id="txtPassword" type="password" class="form-control" placeholder="Contraseña" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="pass()" class="btn btn-outline-secondary" type="button" id="button-addon2">
                <svg id="mostrar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>
                  <svg id="ocultar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                  </svg>
            </button>
          </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox"checked>
            <label style="font-size: 0.9rem;">Quiero recibir ofertas, novedades y promociones en mi correo electrónico. </label>
        </div>
        <div class="btn btn-success w-100 mt-4">Crear cuenta</div>
        <div class="d-flex gap-1 justify-content-center mt-2">
            <div>¿Ya tienes cuenta?</div>
            <a href="login.html" class="text-decoration-none fw-semibold">Iniciar sesion</a>
        </div>

   
   
   
    
    
    </div>
























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="js/forms.js"></script>          
    
</body>
</html>
